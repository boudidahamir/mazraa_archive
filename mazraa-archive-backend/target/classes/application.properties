# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=mazraa_archive;encrypt=true;trustServerCertificate=true
spring.datasource.username=mazraa_admin
spring.datasource.password=admin
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=MAZRAA_SECRET_KEY_2025_@@_SECURE_@@_JWT_KEY!
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.mazraa.archive=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8000,http://10.0.2.2:5173,http://10.0.2.2:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE